<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="Hero illustration">
    <section>
      <h1>Order Summary</h1>
      <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>

      <div class="informations">
        <div class="music-plan">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="price">
            <strong>Annual Plan</strong>
            <span> $59.99/year</span>
          </div>
        </div>
        <a href="./">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="./" class="cancel-order">Cancel Order</a>
    </section>
  </main>
</body>



</html>
